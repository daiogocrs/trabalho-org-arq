<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Conversor e Opera√ß√µes de Bases</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>üßÆ Conversor e Opera√ß√µes de Bases</h1>
  </header>
  <button type="button" id="btnToggle" onclick="toggleSections()">Mostrar Opera√ß√µes</button>
  <main class="container-wrapper">
    <!-- Convers√£o -->
    <section class="container" id="conversao">
      <fieldset>
        <legend>Convers√£o de Bases</legend>

        <label for="input">N√∫mero:</label>
        <div id="tela-conversao" class="display-box">0</div>
        <div class="teclado" id="teclado-conversao"></div>
        <input type="hidden" id="input" />

        <label for="baseOrigem">Base de Origem:</label>
        <select id="baseOrigem">
          <option value="2">BIN (2)</option>
          <option value="8">OCT (8)</option>
          <option value="10" selected>DEC (10)</option>
          <option value="16">HEX (16)</option>
        </select>

        <label>
          <input type="checkbox" id="usarComplemento" /> Complemento de dois?
        </label>

        <label for="baseDestino">Base de Destino:</label>
        <select id="baseDestino">
          <option value="2" selected>BIN (2)</option>
          <option value="8">OCT (8)</option>
          <option value="10">DEC (10)</option>
          <option value="16">HEX (16)</option>
        </select>

        <button type="button" onclick="converterClick()">Converter</button>
        <pre id="resultado"></pre>
      </fieldset>
    </section>

    <!-- Opera√ß√µes -->
    <section class="container" id="operacoes">
      <fieldset>
        <legend>Opera√ß√µes com Bases</legend>

        <label for="inputA_aritimetica">N√∫mero A:</label>
        <input type="text" id="inputA_aritimetica" placeholder="Ex: A2" />

        <label for="base1">Base de A:</label>
        <select id="base1">
          <option value="2">BIN (2)</option>
          <option value="8">OCT (8)</option>
          <option value="10" selected>DEC (10)</option>
          <option value="16">HEX (16)</option>
        </select>

        <label for="operacao">Opera√ß√£o:</label>
        <select id="operacao">
          <option value="+" selected>+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>

        <label for="inputB_aritimetica">N√∫mero B:</label>
        <input type="text" id="inputB_aritimetica" placeholder="Ex: 3F" />

        <label for="base2">Base de B:</label>
        <select id="base2">
          <option value="2">BIN (2)</option>
          <option value="8">OCT (8)</option>
          <option value="10" selected>DEC (10)</option>
          <option value="16">HEX (16)</option>
        </select>

        <label for="base3">Base do Resultado:</label>
        <select id="base3">
          <option value="2">BIN (2)</option>
          <option value="8">OCT (8)</option>
          <option value="10" selected>DEC (10)</option>
          <option value="16">HEX (16)</option>
        </select>

        <button type="button" onclick="aritimeticaClick()">Calcular</button>
        <pre id="resultado_operacao"></pre>
      </fieldset>
    </section>

    <button type="button" class="dark-mode-btn" onclick="toggleDarkMode()">
      <span id="dark-mode-icon">üåô</span>
    </button>
  </main>

  <script>
    // Fun√ß√£o para alternar entre as se√ß√µes
    function toggleSections() {
      const conversaoSection = document.getElementById("conversao");
      const operacoesSection = document.getElementById("operacoes");
      const btnToggle = document.getElementById("btnToggle");

      if (conversaoSection.style.display === "none") {
        conversaoSection.style.display = "block";
        operacoesSection.style.display = "none";
        btnToggle.textContent = "Mostrar Opera√ß√µes";
        btnToggle.classList.remove('operacoes');
        btnToggle.classList.add('conversao');
      } else {
        conversaoSection.style.display = "none";
        operacoesSection.style.display = "block";
        btnToggle.textContent = "Mostrar Convers√£o";
        btnToggle.classList.remove('conversao');
        btnToggle.classList.add('operacoes');
      }
    }

    // Fun√ß√£o para ativar/desativar o modo escuro
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("dark-mode-icon");
      icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }

    // Inicializa as se√ß√µes
    window.onload = function () {
      document.getElementById("conversao").style.display = "block";
      document.getElementById("operacoes").style.display = "none";
    };
  </script>
  <script src="conversao.js"></script>
  <script src="operacoes.js"></script>
</body>

</html>
